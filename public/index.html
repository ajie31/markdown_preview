  <style>
    :root{
      overflow: hidden;

    }
    body{
      margin-top: 6rem;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      /* box-shadow: inset 0 0 10px rgba(133, 133, 133, 0.281);  */
      border-left: 1px solid #aaaaaa50;
      border-right: 1px solid #aaaaaa50;
      background: linear-gradient(0deg, rgba(1,1,1,0) 0%, rgba(166,166,166,0.5) 9%, rgba(166,166,166,0.5) 89%, rgba(255,255,255,0.5298494397759104) 100%);
      border-radius: 5px;
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #8a8a8a; 
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #4d4d4d; 
    }
    
    .form-control{
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.274) inset, 0 0 8px rgba(133, 133, 133, 0.6);
    }
    .form-control:focus {  
      border: none;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.274), 0 0 10px rgba(22, 22, 22, 0.6);
      outline: 0 none;
    }
    /* body root flex */

  </style>
